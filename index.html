<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Book Flight</title>
</head>
<body>
    <div class="container">

        <div class="col-md-6 box">
            <input type="text" class="fnameInput" placeholder="First Name">
        </div>

        <div class="col-md-6 box">
            <input type="tel" class="phoneInput" placeholder="Phone Number">
        </div>

        <div class="col-md-6 box">
            <input type="email" class="emailInput" placeholder="Email">
        </div>

        <div class="col-md-6 box">
            <select class="countrySelect">
                <option value="Please Select">Please Select</option>
                <option value="Iran" class="option">Iran</option>
                <option value="Canada" class="option">Canada</option>
                <option value="USA" class="option">USA</option>
            </select>
        </div>

        <div class="col-md-6 box">
            <select class="citySelect">
                <option value="-1">Select City...</option>
            </select>
        </div>

        <div class="col-md-12 box">
            <button class="btn-primary">Book a Ticket</button>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
